# 미세조정(SFT) 하이퍼파라미터 및 런타임 설정
# 학습 관련 모든 설정은 이 파일을 통해 관리합니다.

# 모델 및 토크나이저 경로
model_name_or_path: "openai-community/gpt2"
tokenizer_name_or_path: "artifacts/tokenizers/remapped/" # `uv run ivr remap` 실행 후 생성된 토크나이저

# 데이터셋 경로
dataset_name_or_path: "artifacts/corpora/cleaned/"

# 학습 하이퍼파라미터
output_dir: "artifacts/training/sft_checkpoint"
overwrite_output_dir: true
num_train_epochs: 3
per_device_train_batch_size: 8
per_device_eval_batch_size: 8
gradient_accumulation_steps: 1
learning_rate: 5.0e-5
weight_decay: 0.01
lr_scheduler_type: "cosine"
warmup_ratio: 0.03
logging_steps: 10
save_steps: 500
save_total_limit: 2

# 기타
seed: 42
report_to: "tensorboard"
