# src/gpt2_ivr/tokenizer/remap_rules.yaml
# IVR(In-place Vocabulary Reassignment) 규칙을 정의합니다.
# 이 파일은 `uv run ivr select` 실행 후 생성되는 `replacement_candidates.csv`를
# 바탕으로 사람이 직접 검토하고 수정하여 완성합니다.
#
# 형식:
#   <교체될 저빈도 토큰>: <대체할 신규 고빈도 토큰>
#
# 예시:
#   " spitting": " 침뱉기"
#   " Spitting": " 침뱉기"
#   " vulner": " 취약"
#   " vulnerabilities": " 취약점"

# 아래는 예시 규칙이며, 실제 프로젝트에서는 `replacement_candidates.csv`를
# 기반으로 신중하게 작성해야 합니다.
" uncommon_token_A": " 새_토큰_가"
" uncommon_token_B": " 새_토큰_나"
" uncommon_token_D": " 새_토큰_라" # 존재하지 않는 토큰에 대한 규칙
